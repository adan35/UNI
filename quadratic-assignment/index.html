<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <title>Assignment</title>
</head>

<body>
  <div class="container mt-4">
    <div class="row d-flex justify-content-center">
      <div class="col-md-4">
        <h2>Calculations</h2>
        <form action="/calc">
          <div class="mt-4 form-group">
            <label for="exampleInputEmail1">Value of A</label>
            <input type="number" class="form-control" name="a" placeholder="a" required>
          </div>
          <div class="mt-4 form-group">
            <label for="exampleInputEmail1">Value of B</label>
            <input type="number" class="form-control" name="b" placeholder="b" required>
          </div>
          <div class="mt-4 form-group">
            <label for="exampleInputEmail1">Value of C</label>
            <input type="number" class="form-control" name="c" placeholder="c" required>
          </div>
          <button type="submit" class="btn btn-primary mt-4">Calculate</button>
        </form>
      </div>
      <div class="col-md-8 text-center">
        <h2>Data from Database</h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">A</th>
              <th scope="col">B</th>
              <th scope="col">C</th>
              <th scope="col">Root 1</th>
              <th scope="col">Root 2</th>
            </tr>
          </thead>
          <tbody id="data">

          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script>
  fetch("http://localhost:3000/all").then(res => res.json()).then(data => {
    let tbody = document.getElementById("data");
    data.map((d, index) => {
      tbody.innerHTML += `
      <tr>
        <td>${d.a}</td>
        <td>${d.b}</td>
        <td>${d.c}</td>
        <td>${d.root1}</td>
        <td>${d.root2}</td>
      </tr>
      `
    })
  })
</script>

</html>
